<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!--container is to create a margin -->
    <!-- d-flex justify-content-center is to center the div-->
    <!--to center the children horizontally,justify-content-center
     to center the children vertically,align-items-center-->
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-auto col-sm-auto col-xs-4">
                <h1>counter</h1>
                <textarea id="para" rows="10" cols="30"></textarea>
                <div id="buttons">
                    <button id="button" class="btn btn-outline-success">Count</button>
                    <button id="clear" class="btn btn-outline-danger">Clear</button>
                </div>
                <div id="counts">
                    <div>
                        <p>No of words
                            <span id='word'> 0 </span>
                        </p>
                    </div>
                    <div>
                        <p>No of characters <span id='char'> 0 </span>
                        </p>
                    </div>
                    <div>
                        <p>No of sentence <span id='sent'> 0 </span>
                        </p>
                    </div>
                    <div>
                        <p>No of paragraphs <span id='par'> 0 </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
